<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        
        <!-- Conteneur pour le barème classique -->
        <div id="barème-classique-container" style="display: none;">
            <h3>Réponse QCM classique :</h3>
            <div id="options-container"></div>
        </div>
        
        <!-- Conteneur pour le barème bayésien -->
        <div id="barème-bayésien-container" style="display: none;">
            <h3>Entrez les pourcentages pour chaque option (total = 100) :</h3>
            <div id="percentages-container"></div>
        </div>
        
        <!-- Bouton pour passer à la question suivante -->
        <button id="next-button" style="display: none;">Question suivante</button>
        
        <div id="result"></div>
    </div>

    <script src="mini-quiz.js"></script>
</body>
</html>
