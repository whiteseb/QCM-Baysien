<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-quiz</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Inclure PapaParse via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>

        <!-- Conteneur pour les barèmes classiques et bayésiens -->
        <div id="question1-baremeclassique" style="display: none;">
            <h3>Barème classique - Question 1</h3>
            <div id="options-container1"></div> <!-- ID corrigé -->
        </div>

        <div id="question1-baremebaysien" style="display: none;">
            <h3>Barème bayésien - Question 1</h3>
            <div id="percentages-container1"></div> <!-- ID corrigé -->
        </div>

        <div id="question2-baremeclassique" style="display: none;">
            <h3>Barème classique - Question 2</h3>
            <div id="options-container2"></div> <!-- ID corrigé -->
        </div>

        <div id="question2-baremebaysien" style="display: none;">
            <h3>Barème bayésien - Question 2</h3>
            <div id="percentages-container2"></div> <!-- ID corrigé -->
        </div>

        <div id="question3-baremeclassique" style="display: none;">
            <h3>Barème classique - Question 3</h3>
            <div id="options-container3"></div> <!-- ID corrigé -->
        </div>

        <div id="question3-baremebaysien" style="display: none;">
            <h3>Barème bayésien - Question 3</h3>
            <div id="percentages-container3"></div> <!-- ID corrigé -->
        </div>

        <!-- Bouton pour passer à la question suivante -->
        <button id="next-button" style="display: none;">Question suivante</button>

        <div id="result"></div>
    </div>

    <script src="mini-quiz.js"></script> <!-- Corrigé pour mini-quiz.js -->
</body>
</html>
