<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>

        <!-- Question 1, Barème classique -->
        <div id="question1-baremeclassique" style="display: none;">
            <h3>Barème classique - Question 1</h3>
            <div id="options-container1"></div>
        </div>

        <!-- Question 1, Barème bayésien -->
        <div id="question1-baremebaysien" style="display: none;">
            <h3>Barème bayésien - Question 1</h3>
            <div id="percentages-container1"></div>
        </div>

        <!-- Question 2, Barème classique -->
        <div id="question2-baremeclassique" style="display: none;">
            <h3>Barème classique - Question 2</h3>
            <div id="options-container2"></div>
        </div>

        <!-- Question 2, Barème bayésien -->
        <div id="question2-baremebaysien" style="display: none;">
            <h3>Barème bayésien - Question 2</h3>
            <div id="percentages-container2"></div>
        </div>

        <!-- Question 3, Barème classique -->
        <div id="question3-baremeclassique" style="display: none;">
            <h3>Barème classique - Question 3</h3>
            <div id="options-container3"></div>
        </div>

        <!-- Question 3, Barème bayésien -->
        <div id="question3-baremebaysien" style="display: none;">
            <h3>Barème bayésien - Question 3</h3>
            <div id="percentages-container3"></div>
        </div>

        <!-- Bouton pour passer à la question suivante -->
        <button id="next-button" style="display: none;">Question suivante</button>

        <div id="result"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
